<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" text-center>
      <h1>Weather App</h1>
      <form>
        <label for="search">Search for a location:</label>
        <input
          type="text"
          id="search-city"
          name="search"
          placeholder="Enter the city"
          autofocus
        />
        <div class="button-container">
          <button type="submit" class="search_Button" id="search-button">
            Search
          </button>
          <button type="submit" class="current_Button" id="current-button">
            Current
          </button>
        </div>
      </form>
      <div class="weather_today">
        <div class="weather_details">
          <div class="row">
            <div class="col-lg-15">
              <h2 class="weather_city" id="city-name">City</h2>
              <p class="weather_day" id="date-time">Wednesday</p>
              <div class="weather_current">
                <p class="weather_indicator humidity">
                  <span class="value">💧 50</span>%
                </p>
                <p class="weather_indicator wind">
                  <span class="value">💨 East, 10</span>m/s
                </p>
              </div>
              <div class="weather_temperature">
                <span class="value" id="current-temp"></span>
                <a class="no_link" href="#" id="celsius-link"> &deg;C</a> |
                <a class="no_link" href="#" id="fahrenheit-link"> &deg;F</a>
              </div>
              <div class="col-sm-12">
                <div class="main_weather_icon">
                  <div class="main_weather_icon">☀️</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather_forecast">
        <div class="row row-cols-5">
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌤️</p>
              <h3 class="weather_forecast_day">Monday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;C
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">☀️</p>
              <h3 class="weather_forecast_day">Tuesday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;C
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">⛈️</p>
              <h3 class="weather_forecast_day">Wednesday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;C
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌨️</p>
              <h3 class="weather_forecast_day">Thursday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;C
              </p>
            </article>
          </div>
          <div class="col">
            <article class="weather_forcast_each">
              <p class="weather_icon">🌧️</p>
              <h3 class="weather_forecast_day">Friday</h3>
              <p class="weather_forecast_temp">
                <span class="value">25</span>&deg;C
              </p>
            </article>
          </div>
        </div>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
